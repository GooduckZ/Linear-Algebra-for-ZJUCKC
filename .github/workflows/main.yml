name: Build and Release LaTeX document

on:
  push:
    branches: [ new ]
    tags:
    - 'v*'
  pull_request:
    branches: [ new ]
    
  workflow_dispatch:
  
jobs:
  build_release_latex:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          args: -xelatex -interaction=nonstopmode -file-line-error
          root_file: 线性代数荣誉课辅学讲义.tex
          working_directory: 讲义
      
      - name: Stash PDF
        run: |
          mv ./讲义/线性代数荣誉课辅学讲义.pdf $HOME # cache the file
          
      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: gh_actions_builds
          
      - name: Checkout gh_actions_builds Branch
        uses: actions/checkout@v1
        with:
          ref: gh_actions_builds 
          
      - name: Commit PDF
        run: |
          git config --local user.email "GooduckZ04@gmail.com"
          git config --local user.name "GooduckZ"
          mv $HOME/线性代数荣誉课辅学讲义.pdf $(pwd)/讲义/ # bring it back 
          git add -f ./讲义/线性代数荣誉课辅学讲义.pdf
          git commit -m "Updated by GitHub Action Automatically" 
          
      - name: Push PDF
        uses: ad-m/github-push-action@master
        with: 
          branch: gh_actions_builds 
          force: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./讲义/线性代数荣誉课辅学讲义.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
